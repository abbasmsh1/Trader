<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading System - Dashboard</title>
    <!-- External CSS dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-mode">
    <div class="container">
        <header>
            <h1>Trading System</h1>
            <nav>
                <ul>
                    <li><a href="/" class="active">Dashboard</a></li>
                    <li><a href="/portfolio">Portfolio</a></li>
                    <li><a href="/history">History</a></li>
                    <li><a href="/settings">Settings</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="market-overview">
                <div class="section-header">
                    <h2>Market Overview</h2>
                    <div class="section-actions">
                        <button class="btn-refresh" onclick="refreshMarketPrices()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>
                <div class="market-prices" id="marketPrices">
                    <!-- Market prices will be loaded here -->
                </div>
            </section>

            <section class="performance-overview">
                <div class="section-header">
                    <h2>Performance Overview</h2>
                </div>
                <div class="chart-grid">
                    <div class="chart-container">
                        <canvas id="portfolio-value-chart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="asset-allocation-chart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Alert Container -->
    <div id="alert-container"></div>

    <!-- External JavaScript dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.umd.min.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
