<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading System - History</title>
    <!-- External CSS dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-mode">
    <div class="container">
        <header>
            <h1>Trading System</h1>
            <nav>
                <ul>
                    <li><a href="/">Dashboard</a></li>
                    <li><a href="/portfolio">Portfolio</a></li>
                    <li><a href="/history" class="active">History</a></li>
                    <li><a href="/signals">Signals</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="history-section">
                <h2>Trade History</h2>
                <div class="filters">
                    <div class="filter-group">
                        <label for="trader-select">Trader:</label>
                        <select id="trader-select">
                            <option value="all">All Traders</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="date-range">Date Range:</label>
                        <select id="date-range">
                            <option value="7">Last 7 Days</option>
                            <option value="30" selected>Last 30 Days</option>
                            <option value="90">Last 90 Days</option>
                            <option value="365">Last Year</option>
                            <option value="all">All Time</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="action-filter">Action:</label>
                        <select id="action-filter">
                            <option value="all">All Actions</option>
                            <option value="buy">Buy</option>
                            <option value="sell">Sell</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="symbol-filter">Symbol:</label>
                        <select id="symbol-filter">
                            <option value="all">All Symbols</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="min-amount">Min Amount:</label>
                        <input type="number" id="min-amount" value="5" min="0" step="0.1">
                    </div>
                    <button id="refresh-history" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>

                <div class="history-grid">
                    <!-- Trade history will be loaded here -->
                </div>

                <div class="pagination">
                    <button id="prev-page" class="btn btn-secondary" disabled>
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <span id="page-info">Page 1</span>
                    <button id="next-page" class="btn btn-secondary">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </section>

            <section class="signals-section">
                <h2>Generated Signals</h2>
                <div class="filters">
                    <div class="filter-group">
                        <label for="signal-trader-select">Trader:</label>
                        <select id="signal-trader-select">
                            <option value="all">All Traders</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="signal-date-range">Date Range:</label>
                        <select id="signal-date-range">
                            <option value="7">Last 7 Days</option>
                            <option value="30" selected>Last 30 Days</option>
                            <option value="90">Last 90 Days</option>
                            <option value="365">Last Year</option>
                            <option value="all">All Time</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="signal-status">Status:</label>
                        <select id="signal-status">
                            <option value="all">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="executed">Executed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <button id="refresh-signals" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>

                <div class="signals-grid">
                    <!-- Signals will be loaded here -->
                </div>

                <div class="pagination">
                    <button id="signal-prev-page" class="btn btn-secondary" disabled>
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <span id="signal-page-info">Page 1</span>
                    <button id="signal-next-page" class="btn btn-secondary">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- External JS dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/history.js') }}"></script>
</body>
</html>
